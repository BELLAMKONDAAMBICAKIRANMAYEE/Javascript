<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>relational operator</title>
	<script type="text/javascript">
		var age=Number(prompt("Enter your age"));
		if(age>=18)
			console.log("You are valid to vote");
		else if(age<18)
			console.log("Not valid for vote");
		else
			console.log("Pls enter a proper number");

	</script>
</head>
<body>
<h1>comparison/relational operator</h1>
</body>
</html>
