<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function seeYouLater(){
			document.getElementById("one").setAttribute("type","number");
			document.getElementById("one").setAttribute("placeholder","Enter a number");
			var create=document.createElement("button");
			document.body.appendChild(create);
		}
	</script>
</head>
<body>
<input id="one"/> 
<button onclick="seeYouLater()">Submit</button>
</body>
</html>
