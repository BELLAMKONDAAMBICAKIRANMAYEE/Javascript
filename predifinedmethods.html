<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>predefinedmethods</title>
<script type="text/javascript">
		var a1=["rose","lilly","jasmine","daisy","sunflower"]
		console.log(a1.toString());
		/*var c=a1.toString();
		console.log(c);*/
		//pop(),push(),shift(),unshift() predefined methods
		var a=[1,23,34,56,678];
		var po=a.pop();
		console.log(po);
		console.log(a);
		var psh=a.push(12);
		console.log(psh);
		console.log(a);
	      a.shift();
		console.log(a);
		 a.unshift(1234);
		console.log(a);
	</script>
	
</head>
<body>
<h1>we are using array Predefined methods pop,push</h1>
</body>
</html>
