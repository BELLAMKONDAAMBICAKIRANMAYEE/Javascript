<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>unary operator</title>
	<script type="text/javascript">
		var a=20,b=30,i;
		a++,b--;
		console.log(a,b);
		for(i=1;i<=10;i++)
			console.log(i);

	</script>
</head>
<body>
<p>using unary operator</p>
</body>
</html>
