<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>elseif control statement</title>
	<script type="text/javascript">
		var a=Number(prompt("Enter a number"));
			if(a==20)
				console.log("You are awesome");
						else if(a=="")
				console.log("it's completely waste of time")
			else
				console.log("completely waste")
	</script>
</head>
<body>
<h1>elseif control statement</h1>
</body>
</html>
