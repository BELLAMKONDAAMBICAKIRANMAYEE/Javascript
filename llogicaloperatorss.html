<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>logical operators</title>
	<script type="text/javascript">
		var a=Number(prompt("Enter a Number to store in a:"));
		console.log(typeof a);
		var c=Number(prompt("Enter a Number to store in c:"));
		console.log(typeof c);
		if(a>20&&c>20)
			console.log("valid");
        else if(a>20||c>20)
			console.log("only one variable is satisfying our condition");

		var b=(prompt("Enter a Number to store in a:"));
		console.log(typeof b);
	</script>
</head>
<body>
<p>I am going to use logical operators in this session</p>
</body>
</html>
