<!DOCTYPE html>
<html>
<head>
	<script>
      function thankU(){
      	//alert("thank u it is working")
      	var name=document.fv.name.value;
      	document.getElementById("name");//for text .innerHTML,,,,for input field
      	var mobile=document.fv.mobile.value;
      	var email=document.fv.email.value;
      	var password=document.fv.password.value;
      	var reg = /^([a-zA-Z0-9\._]+)@([a-z]+).([a-z]+){2,3}$/;
      	var checkpassword=document.fv.checkpassword.value;
      	if(name==''){
      		alert("Please enter your name");
      		name.focus();
      		return false;
      	}
      	if(name.length<3){
      		alert("Please check your name");
      		return false;
      	}
      	if(mobile==""){
      		alert("Please enter your mobile number");
      		return false;
      	}
      	if(isNaN(mobile)||mobile.length<10){
      		alert("Your mobile number is wrong check it once");
      		return false;
      	}
      	if(email==""){
      		alert("Enter your emailID");
      		return false;
      	}
      	if(!email.match(reg)){
      		alert("please check your emailID");
      		return false;
      	}

      	if(password==""){
      		alert("Enter your password");
      		return false;

      	}
      	if(password.length<8){
      		alert("password must carry minimum 8 characters")
      		return false;
      	}
      	if(checkpassword==""){
      		alert("Enter your re type field also");
      		return false;
      	}
      	if(!checkpassword.match(password)){
      		alert("please check your password and Re-type password fields once");
      		return false;
      	}
      	return true;
      }
	</script>
</head>
<body>
<p>Valid form</p>
<h1>I am going to work on Javascript regular expression</h1>
<form name="fv" onsubmit="return thankU()">
	<p><input type="text" name="name" placeholder="Enter your name" required/></p>
	
	<p><input type="text" name="mobile" placeholder="Enter your mobile number"/></p>
	<p><input type="text" name="email" placeholder="Enter your emailID"/></p>
	<p><input type="password" name="password" placeholder="Enter your password"/></p>
	<p><input type="password" name="checkpassword" placeholder="Re-type password"/></p>
	<p><input type="submit" value="submit">
	<input type="reset" value="clear"/></p>
</form>
</body>
</html>
