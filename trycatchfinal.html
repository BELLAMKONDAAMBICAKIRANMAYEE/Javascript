<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>trycatchfinallythrow</title>
	<script type="text/javascript"> 
		var a=5;
		try{
			alert("hii i am from try block");
			if(a==5)throw 56;
		}
		catch(err){
			alert("it is the error"+err);
		}
		/*finally{
			alert("hi i am from finally block i dont see about the catch block")
		}*/
	</script>
</head>
<body>
<h1>try catch finally throw</h1>
</body>
</html>
